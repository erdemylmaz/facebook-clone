<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook</title>
	<!-- Styles -->
	<link rel="stylesheet" href="./style.css">
	<!-- Icons -->
	<script src="https://kit.fontawesome.com/fa178081cb.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="menu-modal">
		<div class="modal-container">
			<div class="modal-btn change-theme-btn">Dark Theme</div>
			<div class="modal-btn change-username-btn">Change Username</div>
		</div>
	</div>

	<header>
		<div class="header-top">
			<div class="facebook-text">facebook</div>

			<div class="header-menu">
				<div class="search-btn menu-item"><i class="fas fa-search"></i></div>
				<div class="messages-btn menu-item"><i class="fas fa-comment"></i></div>
			</div>
		</div>

		<div class="header-bottom">
			<div class="hb-items">
				<div class="hb-item hb-home-btn hb-active-item">Home</div>
				<div class="hb-item hb-favorites-btn">Favorites</div>
				<div class="hb-item hb-recents-btn">Recent</div>
			</div>

			<div class="hb-settings-btn"><i class="fas fa-sliders-h"></i></div>
		</div>
	</header>

	<section>
		<div class="section-header">
			<div class="text-div">
				<div class="pp-div">
					<img src="./pp.JPG" class="pp">
				</div>

				<input type="text" class="text-input" placeholder="What's on your mind?">
				
				<div class="send-post-btn">Send Post</div>
			</div>

			<div class="sh-bottom">
				<div class="sh-bottom-item live-btn"><i class="fas fa-camera"></i> Live</div>
				<div class="sh-bottom-item photo-btn"><i class="fas fa-image"></i> Photo</div>
				<div class="sh-bottom-item discuss-btn"><i class="fas fa-comment"></i>Discuss</div>
			</div>
		</div>

		<ul class="stories">
			<li class="create-story">
				<div class="create-story-btn"></div>
				<div class="create-story-text"></div>
			</li>

			<li class="story">

				<div class="story-users-photo"><img src="./pp.JPG" class="story-user-photo"></div>

				<div class="story-background"><img src="./pp.JPG" class="story-background-img"></div>

				<div class="story-username">Erdem Yilmaz</div>
			</li>

			<li class="story">

				<div class="story-users-photo"><img src="./pp.JPG" class="story-user-photo"></div>

				<div class="story-background"><img src="./pp.JPG" class="story-background-img"></div>

				<div class="story-username">Erdem Yilmaz</div>
			</li>

			<li class="story">

				<div class="story-users-photo"><img src="./pp.JPG" class="story-user-photo"></div>

				<div class="story-background"><img src="./pp.JPG" class="story-background-img"></div>

				<div class="story-username">Erdem Yilmaz</div>
			</li>

			<li class="story">

				<div class="story-users-photo"><img src="./pp.JPG" class="story-user-photo"></div>

				<div class="story-background"><img src="./pp.JPG" class="story-background-img"></div>

				<div class="story-username">Erdem Yilmaz</div>
			</li>

			<li class="story">

				<div class="story-users-photo"><img src="./pp.JPG" class="story-user-photo"></div>

				<div class="story-background"><img src="./pp.JPG" class="story-background-img"></div>

				<div class="story-username">Erdem Yilmaz</div>
			</li>
		</ul>

		<div class="posts">
		</div>
	</section>

	<footer>
		<div class="footer-item home-btn footer-active"><i class="fas fa-home"></i></div>
		<div class="footer-item videos-btn"><i class="fas fa-user-circle"></i></div>
		<div class="footer-item friends-btn"><i class="fas fa-user-friends"></i></div>
		<div class="footer-item notifications-btn"><i class="fas fa-bell"></i></div>
		<div class="footer-item menu-btn"><i class="fas fa-bars"></i></div>
	</footer>
<!-- JavaScript -->
<script src="./script.js"></script>
</body>
</html>
